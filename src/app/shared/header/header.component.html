<header class="app-header">
  <div class="logo">
    <img src="../../../assets/Ambuja Cement Corporate Logo 1.png" />
  </div>

  <div>
    <img style="width: 10em;" src="../../../assets/adanilogo.png" />
  </div>

  <div class="header-right">
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>

    <!-- ðŸ‘‡ This whole div is clickable for the dropdown -->
    <div class="user-info" [matMenuTriggerFor]="userMenu" style="cursor: pointer;">
      <img src="../../../assets/profile.png" alt="User" />
      <span>Suraj Shukla</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>

    <!-- ðŸ”½ Dropdown menu -->
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="goToProfile()">
        <mat-icon>person</mat-icon>
        <span>View Profile</span>
      </button>
      <button *ngIf="isLoggedIn" mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <div class="logo-acc">
      <img style="width: 4em;" src="../../../assets/ACC logo 2.png" />
    </div>
  </div>
</header>
